<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Validasi Isian Form</title>
    <script type="text/javascript">
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["nim"].value == "") {
                alert("nim Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nim"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["kelas"].value == "") {
                alert("kelas Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["kelas"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["prodi"].selectedIndex < 1) {
                alert("Pilih prodi.");
                document.forms["formPendaftaran"]["prodi"].focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Form Validasi</h1>
    <form action="#" method="POST" onSubmit="validasi()">
        <div>
            <label>Nama Lengkap:</label>
            <input type="text" name="nama" id="nama" >
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email" >
        </div>
        <div>
            <label>Alamat:</label>
            <textarea cols="30" rows="3" name="alamat" id="alamat" ></textarea>
        </div>
        <div>
            <label for="prodi">Prodi    :</label>
                <select name='prodi'size=1 Multiselect>
                    <option value='' selected>Pilih Prodi</option>
                    <option value='Teknik Informatika'>Teknik Informatika</option>
                    <option value='Teknik Industri' >Teknik Industri</option>
                    <option value='Teknik Sipil'>Teknik Sipil</option>
                </select> 
        </div>
        <div>
            <input type="submit" value="Daftar" class="tombol" required/>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
function validasi() {
    var nama = document.getElementById("nama").value;
    var email = document.getElementById("email").value;
    var alamat = document.getElementById("alamat").value;
    if (nama != "" && email!="" && alamat !="" ) {
        return true;
    }else{
        alert('Anda harus mengisi data dengan lengkap !');
    }
}
</script>
 </body>
 </html>
